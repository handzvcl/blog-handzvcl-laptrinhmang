baseURL: "https://handzvcl.github.io/blog-handzvcl-laptrinhmang/"
title: "Phan Trường Hân"
languageCode: vi
defaultContentLanguage: vi
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: "Handz"
  description: "Đam mê lập trình."
  keywords: [Java, JavaScript, Networking, HTTP, Socket, Lập trình mạng]
  author: "Phan Hân"

  # Disable schema.org JSON-LD
  schema:
    disableSchemaOrg: true

  images: ["/images/site-cover.png"]

  defaultTheme: auto
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  assets:
    disableHLJS: false
    disableFingerprinting: false
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
    apple_touch_icon: "/apple-touch-icon.png"

  label:
    text: "Handz"
    icon: /blog-handzvcl-laptrinhmang/images/avatar.jpg
    iconHeight: 35

  profileMode:
    enabled: true
    title: "Phan Trường Hân"
    subtitle: "Information Technology Student"
    imageUrl: "/blog-handzvcl-laptrinhmang/images/avatar.jpg"
    imageWidth: 180
    imageHeight: 180
    imageTitle: "Phan Trường Hân"
    buttons:
      - name: Blog
        url: /blog-handzvcl-laptrinhmang/blog/
      - name: About Me
        url: /blog-handzvcl-laptrinhmang/about/
      - name: Contact
        url: /blog-handzvcl-laptrinhmang/contact/

  socialIcons:
    - name: github
      url: "https://github.com/handzvcl"
    - name: facebook
      url: "https://facebook.com/100024092942208"
    - name: instagram
      url: "https://instagram.com/truonghan_"

  analytics:
    google:
      SiteVerificationTag: ""

  cover:
    hidden: false
    hiddenInList: false
    hiddenInSingle: false

  editPost:
    URL: "https://github.com/handzvcl/blog-handzvcl-laptrinhmang/tree/main/content"
    Text: "Đề xuất thay đổi"
    appendFilePath: true

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 10
    - identifier: blog
      name: Blog
      url: /blog/
      weight: 20
    - identifier: about
      name: About
      url: /about/
      weight: 30
    - identifier: contact
      name: Contact
      url: /contact/
      weight: 40

outputs:
  home:
    - HTML
    - RSS

taxonomies:
  category: categories
  tag: tags

privacy:
  vimeo:
    disabled: false
    simple: true

  x:
    disabled: false
    enableDNT: true
    simple: true

  instagram:
    disabled: false
    simple: true

  youtube:
    disabled: false
    privacyEnhanced: true

services:
  instagram:
    disableInlineCSS: true
  x:
    disableInlineCSS: true

# Ignore deprecation warnings
ignoreLogs: ["warning-goldmark-raw-html"]
