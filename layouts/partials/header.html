<nav class="navbar" id="navbar">
  <div class="container">
    <div class="navbar-content">
      <!-- Logo -->
      <a href="{{ .Site.BaseURL }}" class="navbar-brand">
        {{- if .Site.Params.label.icon }}
        <img src="{{ .Site.Params.label.icon | absURL }}" alt="Logo" class="navbar-logo">
        {{- end }}
        <span class="navbar-title">{{ .Site.Params.label.text | default .Site.Title }}</span>
      </a>
      
      <!-- Desktop Menu -->
      <ul class="navbar-nav">
        {{- range .Site.Menus.main }}
        <li class="nav-item">
          <a href="{{ .URL | absURL }}" class="nav-link {{ if $.IsMenuCurrent "main" . }}active{{ end }}">
            {{ .Name }}
          </a>
        </li>
        {{- end }}
      </ul>
      
      <!-- Right Actions -->
      <div class="navbar-actions">
        <!-- Theme Toggle -->
        <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
          <svg class="theme-icon sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <circle cx="12" cy="12" r="5"/>
            <line x1="12" y1="1" x2="12" y2="3"/>
            <line x1="12" y1="21" x2="12" y2="23"/>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
            <line x1="1" y1="12" x2="3" y2="12"/>
            <line x1="21" y1="12" x2="23" y2="12"/>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
          </svg>
          <svg class="theme-icon moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
          </svg>
        </button>
        
        <!-- Mobile Toggle -->
        <button class="mobile-menu-toggle" id="mobile-toggle" aria-label="Toggle menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </div>
  </div>
  
  <!-- Mobile Menu -->
  <div class="mobile-menu" id="mobile-menu">
    <ul class="mobile-nav">
      {{- range .Site.Menus.main }}
      <li>
        <a href="{{ .URL | absURL }}" class="{{ if $.IsMenuCurrent "main" . }}active{{ end }}">
          {{ .Name }}
        </a>
      </li>
      {{- end }}
    </ul>
  </div>
</nav>
