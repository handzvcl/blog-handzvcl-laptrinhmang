<!-- SEO Meta Tags -->
<meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
<meta name="keywords" content="{{ if .Keywords }}{{ delimit .Keywords ", " }}{{ else }}{{ delimit .Site.Params.keywords ", " }}{{ end }}">
<meta name="author" content="{{ .Site.Params.author }}">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:title" content="{{ if .Title }}{{ .Title }}{{ else }}{{ .Site.Title }}{{ end }}">
<meta property="og:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
{{ if .Params.cover.image }}
<meta property="og:image" content="{{ .Params.cover.image | absURL }}">
{{ else }}
<meta property="og:image" content="{{ if .Site.Params.images }}{{ index .Site.Params.images 0 | absURL }}{{ else }}/images/site-cover.png{{ end }}">
{{ end }}

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{ .Permalink }}">
<meta property="twitter:title" content="{{ if .Title }}{{ .Title }}{{ else }}{{ .Site.Title }}{{ end }}">
<meta property="twitter:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
{{ if .Params.cover.image }}
<meta property="twitter:image" content="{{ .Params.cover.image | absURL }}">
{{ else }}
<meta property="twitter:image" content="{{ if .Site.Params.images }}{{ index .Site.Params.images 0 | absURL }}{{ else }}/images/site-cover.png{{ end }}">
{{ end }}

<!-- Article Metadata -->
{{ if .IsPage }}
<meta property="article:published_time" content="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
<meta property="article:modified_time" content="{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}">
<meta property="article:author" content="{{ .Site.Params.author }}">
{{ range .Params.tags }}
<meta property="article:tag" content="{{ . }}">
{{ end }}
{{ end }}

<!-- Custom CSS for Avatar -->
<style>
  /* Make profile avatar perfectly round with shadow */
  .profile .profile_inner img {
    border-radius: 50% !important;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15) !important;
    object-fit: cover !important;
    transition: transform 0.3s ease, box-shadow 0.3s ease !important;
  }
  
  .profile .profile_inner img:hover {
    transform: scale(1.05) !important;
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2) !important;
  }
  
  /* Make logo avatar round with border */
  .logo img {
    border-radius: 50% !important;
    object-fit: cover !important;
    border: 2px solid var(--primary) !important;
    transition: transform 0.2s ease !important;
  }
  
  .logo img:hover {
    transform: scale(1.1) !important;
  }
  
  /* Ensure images maintain aspect ratio */
  .logo a {
    display: flex !important;
    align-items: center !important;
    gap: 8px !important;
  }
</style>
