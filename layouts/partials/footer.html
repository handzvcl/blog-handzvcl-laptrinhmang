<footer class="footer">
  <div class="container">
    <div class="footer-content">
      <!-- Footer Info -->
      <div class="footer-section">
        <h3 class="footer-title">{{ .Site.Title }}</h3>
        <p class="footer-description">{{ .Site.Params.description }}</p>
      </div>
      
      <!-- Quick Links -->
      <div class="footer-section">
        <h4 class="footer-heading">Navigation</h4>
        <ul class="footer-links">
          {{- range .Site.Menus.main }}
          <li><a href="{{ .URL | absURL }}">{{ .Name }}</a></li>
          {{- end }}
        </ul>
      </div>
      
      <!-- Social Links -->
      <div class="footer-section">
        <h4 class="footer-heading">Connect</h4>
        <div class="footer-social">
          {{- range .Site.Params.socialIcons }}
          <a href="{{ .url }}" class="social-link" aria-label="{{ .name }}" target="_blank" rel="noopener">
            {{ .name }}
          </a>
          {{- end }}
        </div>
      </div>
    </div>
    
    <!-- Copyright -->
    <div class="footer-bottom">
      <p>&copy; {{ now.Year }} {{ .Site.Title }}. All rights reserved.</p>
      <p>Powered by <a href="https://gohugo.io/" target="_blank" rel="noopener">Hugo</a></p>
    </div>
  </div>
</footer>

<!-- Scroll to Top Button -->
<button class="scroll-to-top" id="scroll-to-top" aria-label="Scroll to top">
  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
    <path d="M12 19V5M5 12l7-7 7 7"/>
  </svg>
</button>
