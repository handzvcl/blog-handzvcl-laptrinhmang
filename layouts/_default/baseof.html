<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}" dir="{{ .Language.LanguageDirection | default "auto" }}">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- Title -->
  <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
  
  <!-- Meta Description -->
  <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  <meta name="author" content="{{ .Site.Params.author }}">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ "css/custom/variables.css" | absURL }}">
  <link rel="stylesheet" href="{{ "css/custom/reset.css" | absURL }}">
  <link rel="stylesheet" href="{{ "css/custom/layout.css" | absURL }}">
  <link rel="stylesheet" href="{{ "css/custom/components.css" | absURL }}">
  <link rel="stylesheet" href="{{ "css/custom/sections.css" | absURL }}">
  <link rel="stylesheet" href="{{ "css/custom/main.css" | absURL }}">
  
  <!-- Favicon -->
  <link rel="icon" href="{{ .Site.Params.label.icon | absURL }}">
  
  {{- partial "extend_head.html" . -}}
</head>

<body class="toha-theme" data-theme="light">
  <!-- Navbar -->
  {{- partial "header.html" . -}}
  
  <!-- Main Content -->
  <main id="main-content">
    {{- block "main" . }}{{- end }}
  </main>
  
  <!-- Footer -->
  {{- partial "footer.html" . -}}
  
  <!-- JavaScript -->
  <script src="{{ "js/theme.js" | absURL }}"></script>
  <script src="{{ "js/main.js" | absURL }}"></script>
</body>
</html>
